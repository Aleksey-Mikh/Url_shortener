{% extends "shortener/base.html" %}

{% block content %}

<div class="col-md-4 ">
    <div class="card-body">
        <h2>Login</h2>
        <form action="" method="post">
            {% csrf_token %}
            {% for field in form %}
            <div class="mb-3">
                {{ field.label_tag }}
                {{ field }}
                <div class="text-danger">
                    {{ field.errors }}
                </div>
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>



{% endblock %}
